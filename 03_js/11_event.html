<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    /*
      이벤트(event)

      1. 프로그래밍하고 있는 시스템에 일어나는 사건(action) 또는 발생(occurrence)을 의미한다.
      2. 클릭, 더블클릭, 스크롤 이동, 입력 등 어떤 행동을 취했을 때 이벤트가 발생한다.
    */

    /*
      이벤트 대상
      1. 이벤트가 동작하는 HTML 구성 요소를 의미한다.
        -버튼을 클릭한다.
          - 이벤트 대상 : 버튼
          - 이벤트 타입 : 클릭
      2. 이벤트 대상 확인
        1) 이벤트 객체의 target 속성(property)
        2) this : 현재 문서 객체를 의미함
    */

    /*
      이벤트 타입
      1. 이벤트의 종류를 의미한다.
      2. 이벤트 객체의 type 속성(property)으로 확인할 수 있다.
      3. 주요 이벤트 타입
        1) click      : 클릭
        2) dblclick   : 더블 클릭
        3) mouseover  : 마우스를 가져다 대기
        4) keydown    : 키 내려가기
        5) keypress   : 키 누르기
        6) keyup      : 키 올라오기 (입력의 완료를 의미함)
        7) focus      : 포커스를 가짐 (선택했음을 의미함)
        8) blur       : 포커스를 잃음 (선택해제를 의미함)
        9) submit     : 서브밋
    */

    /*
      이벤트 리스너
      1. 이벤트가 발생하면 동작하는 함수(function)를 의미한다. (이벤트 핸들러)
      2. 일반적으로 익명 함수를 많이 사용한다.
      3. 매개변수로 이벤트 객체를 선언할 수 있다.
    */

    /*
      이벤트 객체
      1. 발생한 이벤트의 상세 정보를 저장하는 객체이다.
      2. 이벤트가 발생하면 자동으로 생성된다.
      3. 생성된 이벤트 객체는 자동으로 이벤트 리스너의 매개변수로 전달된다.
    */

  </script>

  <script>

    /*
     이벤트 모델
     1. 이벤트를 작성하는 방법이다.
     2. 종류
      1) 고전 이벤트 모델
      2) 표준 이벤트 모델
      3) 인라인 이벤트 모델
    */

  </script>

  <div id="div1">
    <button type="button">버튼</button>
  </div>
  <script>
    
    // document.querySelector('#div1 > button') : 이벤트 대상
    // onclick : 속성
    // click : 이벤트 타입
    // fuction(evt) { } : 이벤트 리스너
    // evt : 이벤트 객체
    document.querySelector('#div1 > button').onclick = function(evt) {
      alert('hello world');
    }

    function aaa() {
      alert('aaa');
    }

    function bbb() {
      alert('bbb');
    }
    document.querySelector('#div1 > button').onclick = function() {
      aaa();
      bbb();
    }

    // 이벤트 객체의 속성 확인하기
    document.querySelector('#div1 > button').onclick = function(evt) {
      console.log(evt);
      console.log('이벤트 대상', evt.target);
      console.log('이벤트 대상', this);
      console.log('이벤트 타입', evt.type);
    }

    // 이벤트 대상 사용하기
    document.querySelector('#div1 > button').onclick = function(evt) {
      evt.target.style.display = 'none';
    }

  </script>

  <div id="div2">
    <button type="button">클릭</button>
  </div>
  <script>
    document.querySelector('#div2 > button').addEventListener('click', function(evt){
      // evt.target : 버튼이 됨.
      console.log(evt.target.parentElement);
      evt.target.parentNode.ineerHTML += '<input type="text">';
      evt.target.style.display = 'none';
    })
  </script>

  <div id="div3">
    <button type="button" onclick="myFunc(this)">클릭</button>
  </div>
  <script>

    function myFunc(btn) {
      console.log(btn);
      btn.style.display = 'none';
    }

  </script>

  <div id="div4">
    <div><a href="https://google.com/">구글</a></div>
    <div><a href="https://naver.com/">네이버</a></div>
    <div><a href="javascript:myFunc2()">클릭</a></div>
  </div>
  <div id="div5">
      <form action="/server/somewhere.do"
            method="get">
        <input type="text" name="query" id="query">
        <input type="text" name="q" id="q">
        <button type="submit">전송</button>
      </form>
  </div>
  <script>

    // 서브밋 이벤트 대상은 <form>태그로 잡아야 한다
    document.querySelector('#div5 form').onsubmit = function(evt) {
      if(document.getElementById('query').value === '') {
        alert('입력1 하시오.');
        document.getElementById('query').focus();
        evt.preventDefault();   // 서브밋을 막는다.
        return;                 // 이벤트 리스너(함수)의 실행을 종료한다.
      }
      if(document.getElementById('q').value === '') {
        alert('입력2 하시오.');
        document.getElementById('q').focus();
        evt.preventDefault();
        return;
      }
    }




    function myFunc2(){
      alert('hello world');
    }

    document.querySelectorAll('#div4 a').forEach(function(aTag){
      aTag.onclick = function(evt) {
        if(evt.target.getAttribute('href').startsWith('Javascript')){
          evt.preventDefault();
        }
      }
    })

  </script>

</body>
</html>
